name: Build & Push Docker image (GHCR + Docker Hub)

on:
  push:
    tags: ["v*"]   # run when you push a tag like v0.0.1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # for GHCR via GITHUB_TOKEN

    steps:
      - uses: actions/checkout@v4

      # (Optional) Ensure lowercase for GHCR (good hygiene)
      - name: Compute image coords
        id: coords
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      # Login to GHCR with GitHub token
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to Docker Hub with your token
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build once, push to both registries
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/${{ steps.coords.outputs.repo_lc }}:latest
            ghcr.io/${{ steps.coords.outputs.repo_lc }}:${{ github.ref_name }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/rpcompute:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/rpcompute:${{ github.ref_name }}
